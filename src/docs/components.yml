components:
  schemas:
    UserInfo:
      type: object
      properties:
        id:
          type: string
        firstname:
          type: string
        middlename:
          type: string
        lastname:
          type: string
        dob:
          type: date
        sinNumber:
          type: number
        maritalStatusCode:
          type: number
      example:
        firstname: John
        middlename: J
        lastname: Smith
        dob: 1990-11-20
        sinNumber: 123456789
        maritalStatusCode: 1
    UserPref:
      type: object
      properties:
        id:
          type: string
        webLanguageCode:
          type: string
        correspondenceLanguageCode:
          type: string
        brailleTtyKeyboard:
          type: string
        preferredCurrencyCode:
          type: date
        timeZoneCode:
          type: number
        timeFormatCode:
          type: number
      example:
        webLanguageCode: 1
        correspondenceLanguageCode: 2
        brailleTtyKeyboard: true
        preferredCurrencyCode: 1
        timeZoneCode: 2
        timeFormatCode: 1
    UserContact:
      type: object
      properties:
        id:
          type: string
        phone:
          type: string
        email:
          type: string
        streetNumber:
          type: string
        streetName:
          type: date
        aptNumber:
          type: number
        postalCode:
          type: number
        city:
          type: number
        country:
          type: number
      example:
        phone: 6132227777
        email: name@example.com
        userAddress:
          streetNumber: 122
          streetName: Main st
          aptNumber: 1234
          postalCode: K2Y3K2
          city: Ottawa
          country: 122
    UserAccount:
      type: object
      properties:
        id:
          type: string
        bankCode:
          type: string
        transitNumber:
          type: string
        accountNumber:
          type: string
      example:
        bankCode: 010
        transitNumber: 232232
        accountNumber: 123434343
    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateId:
      description: userId already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Id already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
